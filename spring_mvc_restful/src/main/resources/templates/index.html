<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 파비콘(favicon) 설정 링크 -->
<link rel="shortcut icon"
href="http://192.168.10.84/images/favicon.ico"/>
<!-- 부트스트랩  CDN -->    
  <link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">

</style>

<script type="text/javascript">
$(function(){
	$("#btnAdd").click(function(){
		addMember();
	});
	$("#btnSearchAll").click(function(){
		searchAllMember();
	});
	$("#btnSearchOne").click(function(){
		searchOneMember();
	});
	$("#btnUpdate").click(function(){
		modifyMember();
	});
	$("#btnRemove").click(function(){
		removeMember();
	});
});

	var prUri="/app1"
	function addMember(){
		var id=$("#id").val();
		var name=$("#name").val();
		var age=$("#age").val();
		
		var jsonParam={ id: id, name: name, age: age };
		var jsonParamStr=JSON.stringify(jsonParam);
		
	
		$.ajax({
			url:prUri+"/member",
			type:"POST",
			contentType:"application/JSON",
			data:jsonParamStr,
			dataType:"JSON",
			success:function(jsonObj){
				//"message":"추가실패 - 아이디가 존재합니다." | 추가성공
				alert( jsonObj.message );
			}
		});
	}//addMember

	function searchOneMember(){
		var id=$("#id").val();
		if(id.trim() ==""){
			alert("아이디 필수 입력");
			return;
		}//end if
		
		var url=prUri+"/members/"+id;
		alert(url)
			$.ajax({
				url : url,
				type: "GET",
				dataType:"JSON",
				error:function(xhr){
					alert("에러 : "+xhr.status);
				},
				success: function(jsonObj){
					var output=`
					<strong>아이디</strong> ${jsonObj.id}<br>
					<strong>이름</strong>${jsonObj.name}<br>
					<strong>나이</strong>${jsonObj.age}<br>
					`;
					/* alert(jsonObj); */
				$("#output").html(output);
				}
			});
	
	}//searchOneMember

	function modifyMember(){
		
		//아이디는 URI의 일부분으로 저장, 값은 JSONObject의 String으로 저장
		
		var id=$("#id").val();
		var name=$("#name").val();
		var age=$("#age").val();
		
		var jsonParam={ id: id, name: name, age: age };
		var jsonParamStr=JSON.stringify(jsonParam);
		
		var uri="/members/"+id;//@PathVariable
	 		$.ajax({
				url : prUri+uri,
				type: "PUT",
				contentType:"application/json",
				data:jsonParamStr, //@RequestParam
				dataType:"JSON",
				error:function(xhr){
					alert("에러 : "+xhr.status);
				},
				success: function(jsonObj){
					$("#output").html(`<strong>${jsonObj.message}</strong>`);
				}
			});
	
	}//modifyMember


	function searchAllMember(){
		$.ajax({
			url:prUri+"/members",
			type:"GET",
			contentType:"application/json",
			dataType:"json",
			error:function(xhr){
				alert(xhr.status);
			},
			success : function(jsonArr){
				var output=`<ul><li>전체 회원수 ${jsonArr.length}명</li>`;
				if( jsonArr.length==0){
					output+=`<li>회원정보가 존재하지 않습니다.</li>`;
				}
				
				$.each(jsonArr,function(ind, jsonObj){
					output+=`<li>아이디 : ${ jsonObj.id }, 이름 : ${ jsonObj.name },
								나이 : ${ jsonObj.age} </li>`;
				});
				
				output+=`</ul>`;
				
				$("#output").html(output);
			}
		});
	}//searchAllMember

	function removeMember(){
		var id=$("#id").val();
		
		var uri= "/members/"+id;//@PathVariable
		
		$.ajax({
			url:prUri+uri,
			type:"DELETE",//@DeleteMapping
			dataType:"JSON",
			error:function(xhr){
				alert(xhr.status);
			},
			success : function(jsonObj){
				var msg="아이디를 확인해보세요";
				if(jsonObj.flag){
					msg=`<strong>${id}</strong> 회원 정보를 삭제하였습니다.`;
				}//if
				$("#output").html(msg);
			}
		});		
		
		
	}//removeMember


</script>
</head>
<body>
<div>
<h2>회원추가</h2>
<label>아이디</label><input type="text" name="id" id="id"/><br>
<label>이름</label><input type="text" name="name" id="name"/><br>
<label>나이</label><input type="text" name="age" id="age"/><br>

<input type="button" value="회원추가"  id="btnAdd" class="btn btn-success"/>
<input type="button" value="회원검색"  id="btnSearchOne" class="btn btn-success"/>
<input type="button" value="회원변경"  id="btnUpdate" class="btn btn-success"/>
<input type="button" value="회원삭제"  id="btnRemove" class="btn btn-success"/>
</div>
<input type="button" value="전체회원조회"  id="btnSearchAll" class="btn btn-info"/>

<div id="output"></div>
