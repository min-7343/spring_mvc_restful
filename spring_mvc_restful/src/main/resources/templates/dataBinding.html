<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 파비콘(favicon) 설정 링크 -->
<link rel="shortcut icon"
href="http://192.168.10.84/images/favicon.ico"/>
<!-- 부트스트랩  CDN -->    
<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style type="text/css">

</style>

<script type="text/javascript">
$(function(){

});

</script>
</head>
<body>
<div id="app">
<h2>{{ title }}</h2>
<p>이름 : {{ name }}</p>
<p>나이 : {{ age }}</p>
<p>날짜 : {{ date() }}</p>
</div>

<div id="app2">
<h2>데이터 그룹</h2>
<h3>{{ title }}</h3>
<p>이름 : {{ member.name }}</p>
<p>나이 : {{ member.age }}</p>
<p>날짜 : {{ member.date() }}</p>
</div>

<div id="app3">

</div>

<script>
Vue.createApp({
    data(){
        return{ title:"데이터 바인딩",
	        	name:"이장훈",
	        	age:20,
	        	date:function(){
	        		return "오늘은 : " + new Date();
	       		} 
        }
    }
}).mount("#app");

Vue.createApp({
    data(){
        return{ title:"데이터 바인딩2",
	        	member:{
	        			name:"이장훈",
			        	age:20,
			        	date:function(){
			        		return "오늘은 : " + new Date();
	        			}
	       		} 
        }
    }
}).mount("#app2");

</script>
</body>
